<div class="container">
  <form (submit)="login()" class="container">
    <h1>Sign in</h1>
    <mat-form-field>
      <input
        matInput
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter email"
        [(ngModel)]="credentials.email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        [(ngModel)]="credentials.password"
      />
    </mat-form-field>
    <button type="submit" mat-raised-button>Sign in!</button>
  </form>
</div>
